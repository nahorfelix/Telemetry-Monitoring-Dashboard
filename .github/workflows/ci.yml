name: Telemetry Dashboard CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  verify-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Backend Dependencies
      run: |
        # Find the directory containing server package.json and install
        SERVER_PATH=$(find . -name "package.json" -path "*/server/*" -not -path "*/node_modules/*" -exec dirname {} \;)
        echo "Found backend at: $SERVER_PATH"
        cd "$SERVER_PATH"
        npm install

    - name: Install Frontend Dependencies
      run: |
        # Find the directory containing client package.json and install
        CLIENT_PATH=$(find . -name "package.json" -path "*/client/*" -not -path "*/node_modules/*" -exec dirname {} \;)
        echo "Found frontend at: $CLIENT_PATH"
        cd "$CLIENT_PATH"
        npm install