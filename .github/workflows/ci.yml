name: Telemetry Dashboard CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  verify-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Auto-Detect and Install All Modules
      run: |
        # This finds every folder with a package.json and runs npm install
        # It handles nested folders perfectly
        for dir in $(find . -name "package.json" -not -path "*/node_modules/*" -exec dirname {} \;)
        do
          echo "ðŸ“¦ Installing dependencies in: $dir"
          cd "$GITHUB_WORKSPACE/$dir"
          npm install
        done