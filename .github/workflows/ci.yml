name: Telemetry Dashboard CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  verify-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    # The Fix: Use find to locate the folders automatically
    - name: Install & Verify Backend
      run: |
        BACKEND_DIR=$(find . -name "server" -type d -not -path "*/node_modules/*" | head -n 1)
        cd $BACKEND_DIR
        npm install
        
    - name: Install & Verify Frontend
      run: |
        FRONTEND_DIR=$(find . -name "client" -type d -not -path "*/node_modules/*" | head -n 1)
        cd $FRONTEND_DIR
        npm install