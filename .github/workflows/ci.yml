name: Telemetry Dashboard CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  verify-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    # This handles the nested folder structure by looking specifically inside the sub-repo
    - name: Install Backend
      run: |
        cd "Telemetry-Monitoring-Dashboard/server"
        npm install

    - name: Install Frontend
      run: |
        cd "Telemetry-Monitoring-Dashboard/client"
        npm install