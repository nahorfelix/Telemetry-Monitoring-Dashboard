name: Telemetry Dashboard CI

on:
  push:
    branches: [ main ]

jobs:
  verify-build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install All Dependencies
      run: |
        # This finds the folders wherever they are hidden
        export SERVER_DIR=$(find . -name "server" -type d -not -path "*/node_modules/*" | head -n 1)
        export CLIENT_DIR=$(find . -name "client" -type d -not -path "*/node_modules/*" | head -n 1)
        
        echo "Found Backend at: $SERVER_DIR"
        cd "$SERVER_DIR" && npm install
        
        cd "$GITHUB_WORKSPACE"
        
        echo "Found Frontend at: $CLIENT_DIR"
        cd "$CLIENT_DIR" && npm install